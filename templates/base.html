<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>{{ title }}</title>
</head>
<header>
  <nav class="navbar" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <h2 class="navbar-brand" style="text-shadow: 6px 2px 6px #412cdd;">Миссия Колонизация Марса</h2>
  </div>
      {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
        <a class="btn btn-primary" href="/addjob">Добавить работу</a>
      {% else %}
      <p>
         <a class="btn btn-primary" href="/register">Register</a>
         <a class="btn btn-success" href="/login">Log in</a>
      </p>
      {% endif %}
</nav>
</header>
<body>
  <h3 class="mt-3 mb-3" style="text-align: center;">И на Марсе будут яблони цвести!!!</h3>
  {% block content %}
  {% endblock%}
</body>
</html>
